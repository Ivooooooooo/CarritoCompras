<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/carrito.png">

    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1 class="sepIzq sepAb">
        <img src="./images/carrito.png" alt="Icono de carrito" width="30" height="30" class="carritoRota">
        Carrito de Compras
    </h1>

    <div id="productos">
        <div class="producto">
            <span>Monitor - $200</span>
            <button onclick="agregarProducto('Monitor', 200)">Agregar al carrito</button>
        </div>
        <div class="producto">
            <span>Celular - $500</span>
            <button onclick="agregarProducto('Celular', 500)">Agregar al carrito</button>
        </div>
        <div class="producto">
            <span>Laptop - $800</span>
            <button onclick="agregarProducto('Laptop', 800)">Agregar al carrito</button>
        </div>
    </div>

    <h2 class="sepIzq sepAb">Carrito</h2>
    <ul class="sepIzq sepAb" id="carrito"></ul>

    <label class="sepIzq sepAb" for="codigoDescuento">Código de Descuento:</label>
    <input class="sepIzq sepAb" type="text" id="codigoDescuento" placeholder="Ingresa tu código">
    <button class="sepIzq sepAb" onclick="aplicarDescuento()">Aplicar</button>

    <label class="sepIzq sepAb" for="cuotas">Número de Cuotas:</label>
    <select class="sepIzq sepAb" id="cuotas" onchange="calcularCuotas()">
        <option value="1">1 cuota</option>
        <option value="2">2 cuotas</option>
        <option value="3">3 cuotas</option>
        <option value="4">4 cuotas</option>
        <option value="5">5 cuotas</option>
    </select>

    <div class="sepIzq sepAb" id="cuotasInfo">
        <p class="total">Subtotal: $<span class="total" id="total">0</span></p>
        <p class="total">Costo por cuota: $<span id="costoCuota">0</span></p>
        <p class="total">Total: $<span id="totalCuotas">0</span></p>
    </div>

    <div class="sepIzq sepAb">
        <h3>Elige tu método de pago:</h3>
        <img src="./images/paypal.png" alt="PayPal" width="100" height="50">
        <img src="./images/applepay.png" alt="Apple Pay" width="100" height="50">
        <img src="./images/googlepay.png" alt="Google Pay" width="100" height="50">
        <!-- Puedes agregar más imágenes para otros métodos de pago -->
    </div>

    <button class="sepIzq sepAb" id="botonPagar" onclick="mostrarAlerta()">PAGAR</button>

    <script src="./js/main.js"></script>
</body>

</html>
